<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>JS研修　卒業課題</title>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="form.js"></script>
    <script type="text/javascript" src="tst.js"></script>
  </head>
  <body>
    <main>
        <h1>TODOリスト</h1>
        <div id="form-area">
          <p>タスク名</p>
          <form id="js-form">
            <input type="text" id="js-input-todo">
          </form>
        </div>
        <div id="btn-area">
          <p>選択ボタン</p>
          <button class="js-btn-all">全て</button>
          <button class="js-btn-complete">完了のみ</button>
          <button class="js-btn-incomplete">未完了のみ</button>
        </div>
        <div id="todo-area">
          <p>TODOリスト</p>
          <table id="js-todo">
          </table>
        </div>
    </main>
  </body>
</html>
